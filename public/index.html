<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital@0;1&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
  
  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <h3>Tweeter</h3>
    <div class="write">
      <div class="navText">
        <strong>
          Write&nbsp;
        </strong>
        <span>a new tweet</span>
      </div>
      <i class="fa-solid fa-angles-down arrow"></i>
    </div>
  </nav>
  <header class="current-user">
    <div>
        <img src="/images/profile-hex.png"> 
    </div>
    <br>
    <div>
        <h2 class="proname">Donny Zhao</h2>
    </div>
</header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form method="POST" action="/tweets/">
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <div class="button-count">
          <button type="submit">Tweet</button>
          <output id="tcounter" name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <article class="tweet">
      <header>
        <div class="tweet-profile">
          <img src="https://i.imgur.com/73hZDYK.png" alt="Profile pic">
          <label id="username">
            Newton
          </label>
        </div>
        <label class="handle">
          @sirIsaac
        </label>
      </header>
      <p>
        If I have seen further it is by standing on the shoulders of giants.
      </p>
      <footer>
        <label class="date-ago">
          10 days ago
        </label>
        <div class="tweet-buttons">
          <i class="fa-solid fa-flag"></i>
          <i class="fa-solid fa-retweet"></i>
          <i class="fa-solid fa-heart"></i>
        </div>
      </footer>
    </article>
  </main>
</body>

</html>
